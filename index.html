<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="outer-border">
      <div class="inner-border">
        <!-- this is the start of content -->
      <h1><u>Light and Sound Memory Game</u></h1>
      <p>
        Welcome to the Game! Repeat back the pattern by pressing buttons.
      </p>
      
      <button id="startBtn" onclick="startGame()">Start</button>
      <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
        
      <div id="gameButtonArea">
        <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"> <img src="https://www.fg-a.com/buttons/round-button-green.png" height ="100" width="100" /></button>    
        <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"> <img src="https://www.fg-a.com/buttons/2021-round-button-blue-transparent.png" height ="100" width="100" /></button>    
        <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"> <img src="https://www.fg-a.com/buttons/round-button-red.png" height ="100" width="100" /></button>    
        <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"> <img src="https://www.fg-a.com/buttons/round-button-purple.png" height ="100" width="100" /></button>  
        <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"> <img src="https://www.fg-a.com/buttons/2021-round-button-amber-transparent.png" height ="100" width="100" /></button>
        <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"> <img src="https://www.fg-a.com/buttons/1-blue-button.png" height ="100" width="100" /></button>    
      </div>
      </div>
    </div>
  </body>
</html>
